<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8f65d6c9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="formRegion">
            <h1>TodoInput</h1>
            <form method="post">
                <div class="input-container">
                    <i class="fa-solid fa-book"></i>
                    <input id="plac" class="inm" type="text" placeholder="New Todo" required oninput="validateInput(this)">    
                </div>  
                <button id="add" type="submit" onclick="addTask()">Add new task</button>
            </form>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
              <span class="close">&times;</span>
              <p id="popup-message"></p>
            </div>
          </div>
          <div id="overlay" class="overlay"></div>
        <div>
            <h1>TodoList</h1>
            <div class="buttonRegion">
                <button type="submit" id='all-button' onclick="displayTasks()">All</button>
                <button type="submit" onclick="displayCheckedTasks()">Done</button>
                <button type="submit" onclick="displayUnCheckedTasks()">Todo</button>
            </div>    
        </div>
        <div class="ToDoListRegion" id="ToDoListRegion">
           
        </div>
        <div class="deleteRegion">
            <button type="submit" onclick="deleteDoneTasks()">Delete done tasks</button>
            <button type="submit" id="delete" onclick="deleteAllTasks()">Delete all tasks</button>
        </div>
    </section>
    <script src="script.js"></script>    
</body>
</html>
